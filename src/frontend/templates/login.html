<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/login.css">
  <link rel="icon" href="/static/assets/rabbitIco.png">
  <title>Форма авторизации</title>
</head>

<body>
  <main>
    <form class="main-form" id="main-form" method="post">
      <h1 class="form-title">Авторизация</h1>
      <div class="form-fields">
        <div class="form-field">
          <input type="text" name="username" id="username" placeholder="E-Mail">
        </div>
        <hr>
        <div class="form-field">
          <input type="password" name="password" id="password" placeholder="Пароль">
        </div>
        <hr>
      </div>
      <div id="error" class="error"></div>
      <input type="submit" name="submit" value="Войти" class="button">
      <div class="toregform">
        <p>Нет учётной записи?</p>
        <a href="registration" target="_blank" class="toreg">Зарегистрироваться</a>
      </div>
    </form>
  </main>
  <noscript>Turn on JS</noscript>
  <script src="/static/js/app-const.js"></script>
  <script src="/static/js/login.js"></script>
</body>

</html>
