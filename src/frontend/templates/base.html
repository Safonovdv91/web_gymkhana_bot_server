<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/assets/rabbitIco.png">
    <link rel="stylesheet" href="../static/css/base.css">
    {% block head %}{% endblock %}
    <title>Rabbit MG</title>
</head>

<body>
    <div class="wrapper">
        <div class="container-head">
            <div class="header__image">
                <img src="../static/assets/logo_rabbit.png">
            </div>
            <div class="header__text">
                RMG
            </div>
            <div class="header__title">
                <p>Все зарегистрированные пользователи</p>
            </div>
        </div>
        <div class="content" id="content">
            <div class="main">
                {% block content %}{% endblock %}
            </div>
        </div>
        <footer class="footer" role="contentinfo">
            <div class="container-footer">
                <p class="footer__title">
                    Designed by Pavel
                </p>
            </div>
        </footer>
    </div>
    <noscript>Turn on JS</noscript>
    <script src="/static/js/app-const.js"></script>
    <script src="/static/js/getusers.js"></script>
</body>

</html>
